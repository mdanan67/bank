<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Calculation</title>
  </head>
  <body class="m-0 p-0 bg-[#7778A1]">
    <div class="flex justify-center items-center h-screen w-screen">
      <div class="bg-slate-500 w-[600px]">
        <div class="my-6 font-bold text-center text-[25px]">
          Welcome To Youe Calculator
        </div>
        <div class="px-7">
          <label class="font-bold" for="">Email</label>
          <input
            id="email"
            class="block border border-black p-2 my-2 w-full bg-teal-400 border-none outline-none"
            type="text"
            placeholder="Enter your mail"
            value=""
          />
          <label class="font-bold" for="">Password</label>
          <input
            id="password"
            class="block border border-black p-2 w-full bg-teal-400 border-none outline-none"
            type="text"
            placeholder="Enter your password"
            value=""
          />
        </div>
        <div class="m-3 px-5">
          <button
            onClick="getUserInfo()"
            class="font-bold px-[30px] py-[10px] items-center rounded-[6px] bg-[#CD60EB]"
            id="btn"
          >
            Login
          </button>
        </div>
      </div>
    </div>
    <script>
      //   const btn = document.getElementById("btn").value;
      //   email=rolex@gamail.com
      //   pass=123456
      function getUserInfo() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        if (email == "rolex@gamail.com" && password == 123456) {
          window.location.href = "./bank.html";
        } else {
          alert("wront pass or email");
        }
      }
    </script>
  </body>
</html>
